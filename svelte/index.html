            state.currentModule = id;
            renderNav(); // Update active state styling
            
            // Render Content
            mainContent.innerHTML = modules[id].content;
            mainContent.scrollTop = 0; // Reset scroll

            // Initialize specific charts or logic based on module
            if (id === 'briefing') initBriefingChart();
            if (id === 'reactivity') {
                // Default to React view
                toggleCode('react');
            }
            if (id === 'server') initServerChart();
        }

        // Comparison Logic
        window.toggleCode = function(type) {
            const display = document.getElementById('code-display');
            const btnReact = document.getElementById('btn-react');
            const btnSvelte = document.getElementById('btn-svelte');

            if (!display) return;

            display.innerText = codeSnippets[type];

            // Update button styles
            if (type === 'react') {
                btnReact.className = "text-xs bg-blue-600 text-white px-2 py-1 rounded shadow";
                btnSvelte.className = "text-xs bg-slate-700 text-slate-400 px-2 py-1 rounded";
            } else {
                btnReact.className = "text-xs bg-slate-700 text-slate-400 px-2 py-1 rounded";
                btnSvelte.className = "text-xs bg-orange-600 text-white px-2 py-1 rounded shadow";
            }
        };

        // Charts
        function initBriefingChart() {
            const ctx = document.getElementById('briefingChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Performance', 'Boilerplate', 'State Mgmt', 'Routing', 'Native Web'],
                    datasets: [{
                        label: 'SvelteKit',
                        data: [95, 20, 90, 85, 95],
                        backgroundColor: 'rgba(249, 115, 22, 0.2)',
                        borderColor: 'rgba(249, 115, 22, 1)',
                        pointBackgroundColor: 'rgba(249, 115, 22, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Traditional SPA',
                        data: [70, 80, 50, 60, 40],
                        backgroundColor: 'rgba(148, 163, 184, 0.2)',
                        borderColor: 'rgba(148, 163, 184, 1)',
                        pointBackgroundColor: 'rgba(148, 163, 184, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255,255,255,0.1)' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            pointLabels: { color: '#94a3b8', font: { size: 12 } },
                            ticks: { display: false, max: 100 }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#cbd5e1' } }
                    }
                }
            });
        }

        function initServerChart() {
            const ctx = document.getElementById('serverChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Client Bundle Size', 'Time to Interactive'],
                    datasets: [{
                        label: 'React (Next.js)',
                        data: [120, 1.8],
                        backgroundColor: '#3b82f6',
                    },
                    {
                        label: 'SvelteKit',
                        data: [40, 0.6],
                        backgroundColor: '#f97316',
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#cbd5e1' } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + (context.dataIndex === 0 ? ' KB' : ' sec');
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Misc
        function startTimer() {
            const timerEl = document.getElementById('mission-timer');
            let seconds = 0;
            setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                if(timerEl) timerEl.innerText = `T+ ${mins}:${secs}`;
            }, 1000);
        }

        // Mobile Nav
        if(mobileNavToggle) {
            mobileNavToggle.addEventListener('click', () => {
                const nav = document.querySelector('nav');
                nav.classList.toggle('hidden');
                nav.classList.toggle('fixed');
                nav.classList.toggle('inset-0');
                nav.classList.toggle('z-40');
                nav.classList.toggle('w-full');
            });
        }

        // Initialize App
        init();

    </script>
</body>
</html>
